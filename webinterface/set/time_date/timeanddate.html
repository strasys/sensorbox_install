<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wistcon</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- color - adoption -->
    <link href="/css/strasys-custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  <!-- Fixed navbar -->
  <div id="mainNavbar">
  </div>

<!-- start of page content  -->
<div class="container desk">
	<ol class="breadcrumb">
			<li><a href="/set/set.html?ver=0">Set</a></li>
			<li class="active">Zeit Einstellung Gerät</li>
		</ol>

		<div id="ntp_time" class="databox info" style="border-radius:3px; min-width:100%;">
			<div class="page-header">
				<div class="row">
					<div class="col-md-6 col-xs-12">
						<h3 style="color:#0087e8;"><span class="glyphicon glyphicon-globe"></span><strong> Zeit Einstellung Gerät:</strong></h3>	
					</div>
					<div class="col-md-6 col-xs-12>">
						<button id="Button_show_settimezone" class="btn btn-default" type="button">Zeitzone ändern</button>
						<button id="Button_refresh_time" class="btn btn-default" type="button">Zeit aktualisieren</button>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<h4 id="actualtimezone" style="color:grey;"></h4>
					<h4 id="ntp_server" style="color:grey;"></h4>
				</div>
				<div class="col-md-6 col-xs-12">
					<h4 id="actuallocaltime" style="color:grey;"></h4>
					<h4 id="actualUTCtime" style="color:grey;"></h4>
				</div>
			</div>
		</div>
		<div id="ntp_timezone_set" class="databox info" style="border-radius:3px; min-width:100%;">
			<div class="page-header">
				<h3>Zeitzone ändern</h3>
			</div>
			<div class="input-group">
				<span class="input-group-addon">Kontinent</span>
				<input id="timezone_continent" type="text" class="form-control" disabled>
				<span class="input-group-addon">Stadt</span>
				<select id="timezone_city" type="text" class="form-control" ></select>
				<span class="input-group-btn">
					<button id="Button_set_timezone" class="btn btn-default" type="button">Set</button>
				</span>
			</div>
			<br>
		</div>
		<!-- start of panel time -->
		<div id="RTC_time" class="databox info" style="border-radius:3px; min-width:100%;">
			<div class="page-header">
				<h3 style="color:#0087e8;"><span class="glyphicon glyphicon-time"></span><b> System Zeit - RTC</b></h3>
			</div>
			<div>
    				<h3 id="curTime"></h3>
				<h3><button class="btn btn-default" id="showSetSystemTime">System Zeit ändern</button></h3>
				<div class="row" id="timeDiv">
 					<!-- Load setTime.html on button click showSetSystemtTime -->
				</div>
			</div>
			<br>
		</div>
		<div id="RTC_date" class="databox info"style="border-radius:3px; min-width:100%;">
			<div class="page-header">
				<h3 style="color:#0087e8;"><span class="glyphicon glyphicon-calendar"></span><b> System Datum - RTC</b></h3>
			</div>
			<div>
				<h3><div id="curDate"></div></h3>
				<h3><button class="btn btn-default" id="showSetSystemDate">System Datum ändern</button></h3>
				<div class="row" id="dateDiv">			
	 			<!-- Load setDate.html on button click showSetSystemtDate -->
				</div>	
			</div>
		</div>
	</div>
 		
  	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/jQuery/3.2.1/jquery.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Java Script file -->
	<script src="getTime.js?ver=2"></script>
  </body>
</html>
